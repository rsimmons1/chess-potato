<div>
    <p [hidden]="!(auth.email | async)">{{auth.email | async}}</p>
    <button mat-raised-button color="basic" *ngIf="(auth.email | async)" (click)="logout()" [routerLink]="">Logout</button>
    <button mat-raised-button color="primary" *ngIf="!(auth.email | async)" (click)="openDialog()">Login</button>
</div>
